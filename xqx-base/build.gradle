buildscript {
	ext {
		springBootVersion = '2.0.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
	
	
}

dependencies {
	compile group: 'org.springframework', name: 'spring-web', version: '5.0.5.RELEASE'
}

